name: "CodeQL"
on:
  workflow_dispatch:
  schedule:
    - cron: "44 17 * * 0"
jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == "swift" && "macos-latest") || "ubuntu-latest" }}
    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
        - language: c-cpp
          build-mode: manual
        - language: swift
          build-mode: manual
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: true
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
    - if: matrix.language == "c-cpp"
      name: Compile (c-cpp)
      shell: bash
      run: |
        cp external/stb/{stb_image.h,stb_image_write.h} libcodec
        clang -fPIC -shared -Wall -Werror libcodec/libcodec.c
    - if: matrix.language == "swift"
      name: Compile (swift)
      shell: bash
      run: |
        swift_source_files=$(find libvisualizer/mac/MacVisualizer -name "*.swift")
        swiftc -emit-library $swift_source_files
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
